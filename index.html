<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Baltra - Login</title>
	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<meta name="theme-color" content="#C22026">
</head>

<body>
	<header role="banner" class="encabezado encabezado--login">

	</header>

	<main role='main' class="main login">
		<section class="login__contenedor">
			<div class="login__encabezado bloques--reticula">
				<div class="bloque--grow bloques--reticula">
					<span class="login__barra login__barra--izq"></span>
					<span class="login__barra login__barra--izq"></span>
					<span class="login__barra login__barra--izq"></span>
					<span class="login__barra login__barra--izq"></span>
				</div>
				<figure class="login__logo bloque--grow">
					<a href="index.html">
						<img src="/imgs/svg_interfaceelements/logobaltra.svg" alt="Baltra">
					</a>
				</figure>
				<div class="bloque--grow bloques--reticula">
					<span class="login__barra login__barra--der"></span>
					<span class="login__barra login__barra--der"></span>
					<span class="login__barra login__barra--der"></span>
					<span class="login__barra login__barra--der"></span>
				</div>
			</div>
			<form action="" class="" id="">
				<div class="">
					<div class="input__contenedor bloque--full">
						<label for="login_name" class="input__label input__label--centrado bloque--grow mr">
							Nombre de usuario
						</label>
						<input type="text" name="" class="input__field bloque--52" id="login_name" placeholder="Nombre de usuario">
					</div>
					<hr class="franja">
					<div class="input__contenedor bloque--full">
						<div class="input__label input__label--falso"></div>
						<div class="input__label input__label--falso"></div>
						<div class="input__label input__label--falso"></div>
						<label for="login_password" class="input__label input__label--centrado bloque--grow mr">
							Contraseña
						</label>
						<input type="password" name="" class="input__field bloque--52" id="login_password" placeholder="Contraseña">
					</div>
					<hr class="franja">
					<div class="bloques--reticula">
						<div class="input__contenedor bloque--grow mr">
							<input type="checkbox" name="" class="input__checkbox" id="login_remember" value="">
							<label for="login_remember" class="input__checkbox--label">
								Recordarme en este equipo
							</label>
						</div>
						<div class="bloque--fijo">
							<input type="submit" value="Entrar" class="btn">
						</div>
					</div>
				</div>
			</form>
		</section>
	</main>

	<footer id="" class="footer bloques--renglones--centrado">
		<p class="footer__leyenda bloques--renglones--centrado">
			GRUPO BALTRA TODOS LOS DERECHOS RESERVADOS
		</p>
	</footer>

</body>
<script src="js/funciones-min.js"></script> 
</html>
